<!DOCTYPE html>
<html>
<head>
    <title>PC Media Remote</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #121212;
            color: #f0f0f0;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 15px 30px;
            background-color: #1f1f1f;
            color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Media Controller</h1>
    <form method="post" action="/control">
        <button name="action" value="pause">⏯ Pause/Play</button><br>
        <button name="action" value="rewind_3">⏪ Rewind 3s</button>
        <button name="action" value="forward_3">⏩ Forward 3s</button><br>
        <button name="action" value="rewind_10">⏪ Rewind 10s</button>
        <button name="action" value="forward_10">⏩ Forward 10s</button>
    </form>
</body>
</html>
